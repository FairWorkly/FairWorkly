name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  backend:
    name: Backend Build & Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore
        run: dotnet restore FairWorkly.sln
      - name: Build
        run: dotnet build FairWorkly.sln --configuration Release --no-restore
      - name: Test (Unit)
        run: dotnet test tests/FairWorkly.UnitTests/FairWorkly.UnitTests.csproj --configuration Release --no-build --verbosity normal
