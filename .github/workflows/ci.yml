name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  backend:
    name: Backend Build & Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore
        run: dotnet restore FairWorkly.sln
      - name: Build
        run: dotnet build FairWorkly.sln --configuration Release --no-restore
      - name: Test (Unit)
        run: dotnet test tests/FairWorkly.UnitTests/FairWorkly.UnitTests.csproj --configuration Release --no-build --verbosity normal

  fairbot-e2e:
    name: FairBot E2E (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Start frontend
        run: |
          npm run dev -- --host 127.0.0.1 --port 5173 >/tmp/fairworkly-frontend.log 2>&1 &
          echo $! > /tmp/fairworkly-frontend.pid
          for _ in {1..60}; do
            if curl -fsS http://127.0.0.1:5173 >/dev/null; then
              echo "Frontend is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Frontend failed to start in time"
          cat /tmp/fairworkly-frontend.log || true
          exit 1
      - name: Run FairBot E2E
        run: npm run test:e2e:fairbot
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-fairbot-report
          path: |
            frontend/playwright-report
            frontend/test-results
      - name: Stop frontend
        if: always()
        run: |
          if [ -f /tmp/fairworkly-frontend.pid ]; then
            kill "$(cat /tmp/fairworkly-frontend.pid)" || true
          fi
