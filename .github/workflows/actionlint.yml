name: Actionlint

on:
  push:
    paths:
      - ".github/workflows/**"
  pull_request:
    paths:
      - ".github/workflows/**"

jobs:
  actionlint:
    name: Lint GitHub Actions workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.8
      - name: Run actionlint
        run: |
          actionlint_bin="$(go env GOPATH)/bin/actionlint"
          "$actionlint_bin"
