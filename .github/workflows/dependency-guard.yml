name: Dependency Guard

on:
  push:
  pull_request:

jobs:
  lint-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Check shared rag dependencies
        run: make lint-deps
