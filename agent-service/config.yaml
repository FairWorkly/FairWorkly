faiss:
  similarity_search_k_docs: 5
  similarity_search_k_feedback: 1

model_params:
  deployment_mode_embedding: online  # local, online
  deployment_mode_llm: online
  local_embedding_model: sentence-transformers/all-MiniLM-L6-v2
  online_model_name: gpt-4o-mini
  openai_api_base: https://api.openai.com/v1
  anthropic_model_name: claude-sonnet-4-20250514
  temperature: 0.4

features:
  compliance_qa:
    llm_provider: openai
  roster:
    llm_provider: openai
  payroll:
    llm_provider: anthropic

paths:
  document_faiss_path:
    local: document_faiss/local/
    online: document_faiss/customer_1/
  ingested_docs_file: ingested_documents.json
  log_file: app.log
  prompt_file: prompt.yaml

prompt:
  system_prompt: >-
    You are FairWorkly's compliance assistant. Provide concise, practical guidance
    using Fair Work Australia context.

text_splitter:
  chunk_overlap: 200
  chunk_size: 1000
